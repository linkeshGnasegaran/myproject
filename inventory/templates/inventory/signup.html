<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(270deg, #8e44ad, #e91e63, #3498db);
            background-size: 600% 600%;
            animation: gradientShift 20s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .glass-frame {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        h2 {
            color: white;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select {
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #8e24aa;
        }

        .signup-link {
            margin-top: 15px;
            text-align: center;
        }

        .signup-link a {
            color: #fff;
            text-decoration: underline;
        }

        .errorlist {
            color: yellow;
            font-size: 14px;
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="glass-frame">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.username.errors }}
             <input type="text" name="username" placeholder="Username" value="{{ form.username.value|default_if_none:'' }}" required>
           
            {{ form.email.errors }}
             <input type="text" name="email" placeholder="Email" value="{{ form.email.value|default_if_none:'' }}" required>
          
            {{ form.password1.errors }}
            <input type="password" name="password" placeholder="Password" required>
            {{ form.password2.errors }}
            <input type="password" name="password" placeholder="Confirm Password" required>
            
            {{ form.role }}
            <button type="submit">Sign Up</button>
        </form>
        <div class="signup-link">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
